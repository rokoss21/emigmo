version: '3.8'

services:
  # Enigmo Server
  enigmo-server:
    build: 
      context: ./enigmo_server
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - DART_ENV=development
      - LOG_LEVEL=debug
      - HOST=0.0.0.0
      - PORT=8081
    volumes:
      - ./enigmo_server:/app
      - /app/.dart_tool
    networks:
      - enigmo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for session storage (optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - enigmo-network
    command: redis-server --appendonly yes
    restart: unless-stopped

  # PostgreSQL for persistent storage (optional)
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=enigmo
      - POSTGRES_USER=enigmo
      - POSTGRES_PASSWORD=enigmo_dev_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./enigmo_server/migrations:/docker-entrypoint-initdb.d
    networks:
      - enigmo-network
    restart: unless-stopped

  # Development tools
  adminer:
    image: adminer
    ports:
      - "8082:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    networks:
      - enigmo-network
    depends_on:
      - postgres

networks:
  enigmo-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
